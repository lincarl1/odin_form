<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="registration-page">
        <div class="left">
            <div class="registration-page-graphic">
                <img src="images/sitraka-unsplash.jpg" alt="waterfall" id="form-image">
                <span class="image-credits">Photo by <a href="https://unsplash.com/@srakotoarivelo7?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sitraka</a> on <a href="https://unsplash.com/photos/a-waterfall-in-the-middle-of-a-grassy-field-cNv04cTNWoM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
            </div>
        </div>
        <div class="right">
            <div class="form">
                <form id="form" action="#">
                    <div class="user-information">
                        <div class="information-field">
                            <div class="full_name">
                                <label for="full_name">Full Name</label>
                                <input type="text" id="full_name" name="full_name" required>
                            </div>
                        </div>
                        <div class="information-field">
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" title="Please enter a valid e-mail address. Example: bob.ross@gmail.com" required>
                            </div>
                        </div>
                        <div class="information-field">
                            <div class="phone_number">
                                <label for="phone_number">Phone Number</label>
                                <input type="" id="phone_number" name="phone_number" required>
                            </div>
                        </div>
                        <div class="information-field">
                            <div class="password">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="information-field">
                            <div class="password_confirmation">
                                <label for="password_confirmation">Password Confirmation</label>
                                <input type="password" id="password_confirmation" name="password_confirmation" required>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button type='submit'>Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
